<ion-header>

  <ion-navbar color="darling">
    <ion-title text-center>Report </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding   >
  <div onload='updateItem()'>
    <ion-list color="dark">
    <ion-item>
      <ion-label>From:</ion-label>
      <ion-datetime description="From Date" displayFormat="MMM DD YYYY" [(ngModel)]="fromDate" (ionChange)="fromchange(fromDate)"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>To:</ion-label>
      <ion-datetime description="To Date" displayFormat="MMM DD YYYY" [(ngModel)]="toDate" (ionChange)="tochange(toDate)"></ion-datetime>
    </ion-item>
    <ion-item text-center>
      <button ion-button default size="large" color="primary" class="center" (click)="show()">Submit</button>
    </ion-item>
  </ion-list>
  <section *ngFor="let movies of moviesList;let i = index;" (click)="openReview(movies.imageurl,movies._id)">
    <h2>Total Hours: &nbsp;{{movies}}</h2>
  </section>




  <section *ngFor="let movies of valueList;let i = index;" color="model">
    <ion-item *ngFor="let student of studentList; ">
      <ion-icon name='body' item-start></ion-icon>

      <h4 ion-text color="primary">{{student.id}}::{{student.name}}</h4>

      <h3 ion-text color="danger"> Present:{{student.present}} </h3>
      <h3 ion-text color="danger"> Absent:{{student.value}}  </h3>
      <h3 ion-text color="dark" item-end>Percentage:{{student.persentage}} % </h3>



    </ion-item>
  </section>

</div>

  

</ion-content >
